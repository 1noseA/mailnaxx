<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">
<title th:text="${title}"></title>
<!-- レスポンシブ -->
<meta name=”viewport” content=”width=device-width,initial-scale=1″>
<!-- Bootstrap -->
<script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
<!-- <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/common.css}" />
<!-- 各画面で読み込むCSS/JS -->
<th:block th:replace="${links} ?: _" />
<th:block th:replace="${scripts} ?: _" />
</head>
<body>
     <header th:fragment="header">
        <div class="container">
            <div class="row">
                <h1 class="col-6 siteLogo">
                    <a href="/top">mailnaxx</a>
                </h1>
                <div class="col-3 loginUserInfo">
                    <div class="loginUserId">ログインユーザID：</div>
                    <div class="loginUserName">ログインユーザ名：</div>
                    <div class="lastLoginDate">最終ログイン日時：</div>
                </div>
                <div class="col-3 text-end">
                    <button type="button" class="btn p-10" value="btnSetting">設定</button>
                    <button type="button" class="btn btnLogout" value="btnLogout">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <footer th:fragment="footer">©️2022 a.ichinose</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
