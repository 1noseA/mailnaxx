<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('Register',~{::link},~{::script})">
<link rel="stylesheet" th:href="@{/css/user-register.css}" />
</head>
<body>
    <div th:replace="common :: header"></div>

    <div class="contents">
        <div class="container formArea">
            <h3 class="text-center">社員登録</h3>

            <form method="POST" th:action="@{/user-register}" th:object="${usersForm}">
                <div class="row g-2">
                    <div class="col-auto">
                        <label class="form-label">氏名(漢字)</label>
                        <input type="text" class="form-control" name="userLastName" />
                        <input type="text" class="form-control" name="userFirstName" />
                    </div>
                </div>

                <div class="row g-2">
                    <label class="form-label">氏名(カタカナ)</label>
                    <div >
                        <input type="text" class="form-control" name="userLastKana" />
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="userFirstKana" />
                       </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">入社年月</label>
                    <div class="col-auto">
                        <select id="hireYear" name="hireYear">
                            <option th:each="hireYear : ${#numbers.sequence(currentYear, currentYear + 1)}"
                                    th:value="${hireYear}"
                                    th:text="${hireYear}"
                                    th:selected="${hireYear == currentYear}">
                            </option>
                        </select>
                        年
                    </div>
                    <div class="col-auto">
                        <select id="hireMonth" name="hireMonth">
                            <option th:each="hireMonth : ${#numbers.sequence(1, 12)}"
                                    th:value="${hireMonth}"
                                    th:text="${hireMonth}"
                                    th:selected="${hireMonth == currentMonth}">
                            </option>
                        </select>
                        月
                    </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">所属</label>
                    <select id="affiliationId" name="affiliationId">
                        <option>選択してください</option>
                        <option th:each="affiliation : ${affiliationList}"
                                th:value="${affiliation.affiliation_id}"
                                th:text="${affiliation.affiliation_name}">
                        </option>
                    </select>
                </div>

                <div class="row g-2">
                    <label class="col-auto">権限区分</label>
                    <select id="roleClass" name="roleClass">
                        <option th:each="roleClass : ${roleClassList}"
                                th:value="${roleClass.value}"
                                th:text="${roleClass.viewName}">
                        </option>
                    </select>

                    <div class="col-auto">
                        <input type="checkbox" th:field="*{checkSales}" />営業担当
                    </div>>
                </div>

                <div class="row g-2">
                    <label class="col-auto">生年月日</label>
                    <div class="col-auto">
                        <select id="birthYear" name="birthYear">
                            <option th:each="birthYear : ${#numbers.sequence(birthYearFrom, birthYearTo)}"
                                    th:value="${birthYear}"
                                    th:text="${birthYear}"
                                    th:selected="${birthYear == birthYearDefault}">
                            </option>
                        </select>
                        年
                    </div>
                    <div class="col-auto">
                        <select id="birthMonth" name="birthMonth">
                            <option></option>
                            <option th:each="birthMonth : ${#numbers.sequence(1, 12)}"
                                    th:value="${birthMonth}"
                                    th:text="${birthMonth}">
                            </option>
                        </select>
                        月
                    </div>
                    <div class="col-auto">
                        <select id="birthDay" name="birthDay">
                            <option></option>
                            <option th:each="birthDay : ${#numbers.sequence(1, 31)}"
                                    th:value="${birthDay}"
                                    th:text="${birthDay}">
                            </option>
                        </select>
                        日
                    </div>
                </div>

                 <div class="row g-2">
                     <label class="col-auto">郵便番号</label>
                     <div class="col-auto">
                         <input type="text" name="postCode1" />-
                     </div>
                     <div class="col-auto">
                         <input type="text" name="postCode2" />
                     </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">住所</label>
                    <div class="col-auto">
                        <input type="text" name="address" />
                       </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">電話番号</label>
                    <div class="col-auto">
                        <input type="text" name="phoneNumber1" />-
                    </div>
                    <div class="col-auto">
                        <input type="text" name="phoneNumber2" />-
                    </div>
                    <div class="col-auto">
                        <input type="text" name="phoneNumber3" />
                    </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">メールアドレス</label>
                    <div class="col-auto">
                        <input type="text" name="emailAddress" />
                    </div>
                </div>

                <div class="row g-2">
                    <label class="col-auto">パスワード</label>
                    <div class="col-auto">
                        <input type="text" name="password" />
                    </div>
                </div>
                <input type="submit" class="col btn btnRegistration" value="登録" />
            </form>
        </div>
    </div>

    <div th:replace="common :: footer"></div>
</body>
</html>
