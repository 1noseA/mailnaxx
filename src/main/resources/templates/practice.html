<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('practice',~{::link},~{::script})">
<link rel="stylesheet" th:href="@{/css/practice.css}" />
</head>
<body>
    <div th:replace="common :: header"></div>

    <div class="contents">
        <div class="container">
            <div class="searchArea">
                <div class="row mb-3">
                    <div class="col-2 text-end">
                        <label for="userName" class="col-form-label">氏名</label>
                    </div>

                    <div class="col-10 d-flex justify-content-start align-items-center">
                        <input type="text" class="form-control w60" placeholder="" name="userName" id="userName" />
                        <div class="form-check ms-3">
                          <input class="form-check-input" type="radio" name="prefixMatch" id="prefixMatch">
                          <label class="form-check-label" for="prefixMatch">
                            前方一致
                          </label>
                        </div>
                        <div class="form-check ms-3">
                          <input class="form-check-input" type="radio" name="partialMatch" id="partialMatch">
                          <label class="form-check-label" for="partialMatch">
                            部分一致
                          </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 text-end">
                        <label for="roleClass" class="col-form-label ms-1">権限区分</label>
                    </div>
                    <div class="col-10 d-flex align-items-center">
                        <select class="form-select w60" name="roleClass" id="roleClass">
                            <option th:each="roleClass : ${roleClassList}"
                                    th:value="${roleClass.value}"
                                    th:text="${roleClass.viewName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btnSearch">検索</button>
                </div>
            </div>

            <div class="listArea mx-auto">
                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="mb-4">
                        <button type="submit" class="btn btnRegistration">新規登録</button>
                    </div>
                   <div class="mb-4" role="group">
                        <button type="button" class="btn btnShowReport me-3">報告を見る</button>
                        <button type="button" class="btn btnDelete">削除</button>
                    </div>
                </div>

                <div class="tableArea">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">ID</th>
                                <th scope="col">氏名</th>
                                <th scope="col">入社年月</th>
                                <th scope="col">所属</th>
                                <th scope="col">権限区分</th>
                                <th scope="col"><!-- 営業 --></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="d-flex justify-content-center align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                </td>
                                <td>あ</td>
                                <td>い</td>
                                <td>う</td>
                                <td>え</td>
                                <td>お</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-center align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                </td>
                                <td>か</td>
                                <td>き</td>
                                <td>く</td>
                                <td>け</td>
                                <td>こ</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btnBack">戻る</button>
                </div>
            </div>
        </div>
        <div class="container-fluid menu">
            <div class="row">
                <div class="col-2 text-white text-center">
                    <button type="button" class="btn mx-2 w-100">あいう</button>
                </div>
                <div class="col-2 text-white text-center">
                    <button type="button" class="btn mx-2 w-100">かきく</button>
                </div>
                <div class="col-2 text-white text-center">
                    <button type="button" class="btn mx-2 w-100">さしす</button>
                </div>
                <div class="col-2 text-white text-center">
                    <button type="button" class="btn mx-2 w-100">たちつ</button>
                </div>
                <div class="col-2 text-white"></div>
                <div class="col-2 text-white"></div>
            </div>
        </div>
    </div>

    <div th:replace="common :: footer"></div>
</body>
</html>
