<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('User List',~{::link},~{::script})">
<link rel="stylesheet" th:href="@{/css/user-list.css}" />
</head>
<body>
    <div th:replace="common :: header"></div>

    <div class="contents">
        <div class="container">
            <div class="searchArea">
                <div class="row mb-3">
                    <div class="col-2 text-end">
                        <label for="userName" class="col-form-label">氏名</label>
                    </div>

                    <div class="col-10 d-flex justify-content-start align-items-center">
                        <input type="text" class="form-control w60" placeholder="" name="userName" id="userName" />
                        <div class="form-check form-check-inline ms-3">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="prefixMatch" checked>
                          <label class="form-check-label" for="inlineRadio1">
                            前方一致
                          </label>
                        </div>
                        <div class="form-check form-check-inline ms-3">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="partialMatch">
                          <label class="form-check-label" for="inlineRadio2">
                            部分一致
                          </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 text-end">
                        <label for="roleClass" class="col-form-label ms-1">権限区分</label>
                    </div>
                    <div class="col-10 d-flex align-items-center">
                        <select class="form-select w60" name="roleClass" id="roleClass">
                            <option th:each="roleClass : ${roleClassList}"
                                    th:value="${roleClass.value}"
                                    th:text="${roleClass.viewName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btnSearch">検索</button>
                </div>
            </div>

            <div class="listArea mx-auto">
                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="mb-4">
                        <button type="submit" class="btn btnRegistration" onclick="location.href='./user-register'">新規登録</button>
                    </div>
                   <div class="mb-4" role="group">
                        <button type="button" class="btn btnShowReport me-3">報告を見る</button>
                        <button type="button" class="btn btnDelete">削除</button>
                    </div>
                </div>

                <div class="tableArea">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">ID</th>
                                <th scope="col">氏名</th>
                                <th scope="col">入社年月</th>
                                <th scope="col">所属</th>
                                <th scope="col">権限区分</th>
                                <th scope="col"><!-- 営業 --></th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="userList : ${userList}">
                            <tr>
                                <td class="d-flex justify-content-center align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                </td>
                                <td th:text="${userList.user_id}"></td>
                                <td th:text="${userList.user_name}"></td>
                                <td th:text="${#strings.replace(userList.hire_date, '-', '/')}"></td>
                                <td th:text="${userList.affiliation_id}"></td>
                                <th:block th:each="roleClass : ${roleClassList}">
                                    <th:block th:if="${userList.role_class == roleClass.value}">
                                        <td th:text="${roleClass.viewName}"></td>
                                    </th:block>
                                </th:block>
                                <td th:text="${userList.is_sales == true} ? '営業' : ' '"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4">
                    <button type="button" class="btn btnBack" onclick="location.href='./top'">戻る</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common :: footer"></div>
</body>
</html>
