<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TOP</title>
<script src="webjars/jquery/3.6.1/jquery.min.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/top.css}" />
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <h1 class="col-6 siteLogo">
                    <a href="#">mailnaxx</a>
                </h1>
                <div class="col-3 loginUserInfo">
                    <div class="loginUserId">ログインユーザID：</div>
                    <div class="loginUserName">ログインユーザ名：</div>
                    <div class="lastLoginDate">最終ログイン日時：</div>
                </div>
                <div class="col-3 text-end">
                    <button type="button" class="btn p-10" value="btnSetting">設定</button>
                    <button type="button" class="btn btnLogout" value="btnLogout">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <div class="contents">
        <div class="noticeArea">
            <h2 class="text-center">お知らせ</h2>
            <table class="table">
                <tr>
                    <th scope="col" class="w-25">掲載日</th>
                    <th scope="col">内容</th>
                </tr>
                <tr th:each="n : ${noticeList}">
                    <td th:text="${n.start_date}" />
                    <td th:text="${n.notice_message}" />
                </tr>
            </table>
        </div>

        <div class="container menuArea">
            <div class="row">
                <button type="button" class="col btn btnMenu" value="btnUsersList">社員一覧</button>
                <button type="button" class="col btn btnMenu" value="btnDailyReport">日次報告</button>
                <button type="button" class="col btn btnMenu" value="btnWeeklyReport">週次報告</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btnMenu" value="btnAttendanceReport">勤怠連絡</button>
                <button type="button" class="col btn btnMenu" value="btnRoster">勤務表</button>
                <button type="button" class="col btn btnMenu" value="btnAccountingReport">会計報告</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btnMenu" value="btnQuestionnaire">アンケート</button>
                <button type="button" class="col btn btnMenu" value="btnVariousApplications">各種申請</button>
                <button type="button" class="col btn btnMenu" value="btnVariousDownloads">各種ダウンロード</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btnMenu" value="btnMasterAdmin">マスタ管理</button>
            </div>
        </div>
    </div>

    <footer>©️2022 a.ichinose</footer>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
